name: gain_solution_task
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  # ---------- UI & Styling ----------
  flutter_svg: ^2.2.3               # Render SVG assets in Flutter
  flutter_screenutil: ^5.9.3        # Responsive UI (screen size & pixel density adaptation)
  google_fonts: ^8.0.1              # Use Google Fonts easily in Flutter
  cupertino_icons: ^1.0.8           # iOS style icons for Cupertino widgets
  cached_network_image: ^3.4.1      # Display & cache network images efficiently

  # ---------- State Management ----------
  equatable: ^2.0.8                 # Simplifies equality checks in Dart classes (great for states/events)
  flutter_bloc: ^9.1.1              # BLoC (Business Logic Component) state management

  # ---------- Data & APIs ----------
  dartz: ^0.10.1                    # Functional programming tools (Either, Option, etc.)
  http: ^1.6.0                      # Make HTTP requests (REST APIs)
  shared_preferences: ^2.5.4        # Store key-value pairs locally (lightweight persistent storage)
  intl: ^0.20.2                     # Internationalization & date formatting
  connectivity_plus: ^7.0.0         # Check network connectivity status

  # ---------- Optional/Commented Packages ----------
  # file_picker: ^10.3.2             # Pick files from device storage
  # image_picker: ^1.2.0             # Pick images from gallery/camera
  # pinput: ^5.0.2                   # PIN input widget
  # expandable_page_view: ^1.0.17    # Expandable PageView with features
  # flutter_html: ^3.0.0             # Render HTML content inside Flutter
  # webview_flutter: ^4.13.0         # Embed WebViews in Flutter
  rename: ^3.1.0                   # CLI tool to rename the Flutter project

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Testing packages
  mockito: ^5.6.3                  # Mock objects for testing
  build_runner: ^2.11.1            # Code generation runner
  bloc_test: ^10.0.0                # Testing utilities for BLoC (compatible version)
  mocktail: ^1.0.4                  # Alternative mocking library

  flutter_lints: ^6.0.0             # Recommended linting rules
  flutter_launcher_icons: ^0.14.4   # Generate app launcher icons for iOS/Android

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

